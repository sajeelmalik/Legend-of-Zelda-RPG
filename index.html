<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Felipa|Roboto:300,400" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Legend of Zelda</title>
</head>

<body>
  <div class="video-container">
    <video autoplay muted loop>
      <source src="assets/images/botw.mp4" type="video/mp4">
    </video>
  </div>
  <!-- <div class="grass-background">
  </div> -->
  <!-- <h1>Legend of Zelda</h1> -->
  <div id="triforce"><img id="start" src="assets/images/triforce.png"></div>
  <div id="loading">
    <p class="loading-text">LOADING ASSETS</p>
    <div class="progress">
      <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
        style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
  <div class="container">
    <div id="main">
      <div class="row">
        <img src="assets/images/logo.png" id="logo">
      </div>
      <!-- <div class="row">
        <p>Choose Your Character</p>
      </div> -->
      <div class="row mt-5 d-flex align-items-center justify-content-center" id="fighting-area">
        <div class="col-5 d-flex align-items-center fighters">
          <img src="" id="chosen-character">
          <div id = "chosen-stats">
            <h1 id="chosen-name"></h1>
            <span class="badge badge-primary health" id="chosen-health"></span>
          </div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-center">
          <button class="btn btn-danger" id="fight-button">FIGHT!</button>
        </div>
        <div class="col-5 d-flex align-items-center fighters" id="opponent-div">
          <div>
              <h1 id="opponent-name"></h1>
            <span class="badge badge-primary health" id="opponent-health"></span>
          </div>
          <img src="" id="opponent">
        </div>
      </div>
      <div id = "message"><span id="add-health"></span>CHOOSE YOUR CHARACTER</div>
      <div class="row">
        <div class="col-3"><img src="assets/images/link2.png" class="character" id="link"> Link</div>
        <div class="col-3"><img src="assets/images/zelda.png" class="character" id="zelda">Zelda</div>
        <div class="col-3"><img src="assets/images/sheik.png" class="character" id="sheik">Sheik</div>
        <div class="col-3"><img src="assets/images/ganondorf.png" class="character" id="ganon">Ganondorf</div>
      </div>

    </div>
  </div>


  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/anime.min.js"></script>
  <script src="assets/javascript/particles.js"></script>
  <script src="assets/javascript/video.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>


</html>
